<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .red-circle{
      background-color: red;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: absolute;
      top: 150px;
      left: 250px;
    }
    
    .blue-box{
      background-color: blue;
      height: 300px;
      width: 500px;
      position: relative;
      left: 200px;
      top: 200px;
    }

  </style>
</head>

<body>
  <!-- relative -->
  <div class="blue-box">
    <!-- absolute -->
    <div class="red-circle"> 
    </div>
  </div>

</body>

</html>
